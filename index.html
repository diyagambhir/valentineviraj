<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Viraj's Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* APRICOTS FONT IMPORT */
@font-face {
  font-family: 'Apricots';
  src: url('Apricots-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body {
  margin: 0;
  font-family: 'League Spartan', sans-serif;
  background: linear-gradient(to bottom right, #ffb6d9, #ffcce6);
  overflow-x: hidden;
  text-align: center;
  color: #a6005c;
}

section {
  min-height: 100vh;
  padding: 140px 20px 100px 20px;
  position: relative;
}

/* FIRST PAGE TITLE */
h1 {
  font-family: 'Apricots', cursive;
  font-size: 92px;
  font-weight: normal;
  margin-bottom: 25px;
  color: #d63384;
}

/* Other headers */
h2 {
  font-size: 38px;
  margin-bottom: 15px;
}

p {
  font-size: 18px;
  opacity: 0.85;
}

/* BUTTONS */
button {
  padding: 18px 42px;
  font-size: 20px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  margin: 15px;
  background: linear-gradient(45deg, #ff4da6, #ff1a8c);
  color: white;
  transition: 0.3s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

#decline {
  position: relative;
}

/* GENERAL PHOTO STYLE */
.photo {
  position: absolute;
  border: 6px solid white;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  object-fit: cover;
}

/* ============================= */
/* FIRST PAGE PHOTOS (LOWER + BIGGER) */
/* ============================= */

#photo1 {
  top: 150px;      /* moved lower */
  left: 60px;
  width: 260px;
  height: 340px;
  border-radius: 140px;
}

#photo2 {
  top: 150px;      /* moved lower */
  right: 60px;
  width: 260px;
  height: 340px;
  border-radius: 140px;
}

/* ============================= */
/* SECOND PAGE PHOTOS (SLIGHTLY HIGHER) */
/* ============================= */

#photo3 {
  top: 30px;       /* moved slightly up */
  left: 70px;
  width: 210px;
  height: 210px;
  border-radius: 50%;
}

#photo4 {
  top: 30px;       /* moved slightly up */
  right: 70px;
  width: 210px;
  height: 210px;
  border-radius: 50%;
}

/* ============================= */
/* THIRD PAGE PHOTOS (BIGGER BUT SAFE) */
/* ============================= */

#photo5 {
  top: 90px;
  left: 90px;
  width: 230px;     /* slightly bigger */
  height: 260px;    /* slightly longer */
  border-radius: 120px;
}

#photo6 {
  top: 90px;
  right: 90px;
  width: 230px;     /* slightly bigger */
  height: 260px;    /* slightly longer */
  border-radius: 120px;
}

.option {
  display: inline-block;
  padding: 16px;
  margin: 12px;
  border-radius: 25px;
  background: white;
  cursor: pointer;
  width: 220px;
  transition: 0.3s;
  font-weight: 600;
}

.correct { background: #8aff8a !important; }
.wrong { background: #ff8a8a !important; }

input {
  padding: 14px;
  border-radius: 15px;
  border: none;
  margin: 10px;
  font-size: 16px;
}

/* HEART CURSOR */
.heart {
  position: absolute;
  pointer-events: none;
  animation: fade 0.6s linear;
}

@keyframes fade {
  to { opacity: 0; transform: translateY(-20px); }
}

</style>
</head>

<body>

<!-- FIRST PAGE -->
<section>
  <img src="viraj.jpg.JPG" class="photo" id="photo1">
  <img src="diya.jpg.JPG" class="photo" id="photo2">

  <h1>Congratulations Viraj Trehan üíò</h1>
  <h2>You have been selected as my Valentine.</h2>
  <p>There is no unsubscribe button.</p>

  <button id="decline">Decline ‚ùå</button>
  <button onclick="document.getElementById('loveSection').scrollIntoView({behavior:'smooth'})">
    Accept Your Fate ‚úÖ
  </button>
</section>

<!-- SECOND PAGE -->
<section id="loveSection">
  <img src="gang.jpg.png" class="photo" id="photo3">
  <img src="new.jpg.png" class="photo" id="photo4">

  <h2>Pick 5 Things I Love About You üíñ</h2>
  <p>(Choose wisely. I‚Äôm watching.)</p>

  <div id="options"></div>
  <h3 id="result"></h3>
</section>

<!-- THIRD PAGE -->
<section>
  <img src="him.png.JPG" class="photo" id="photo5">
  <img src="us.jpg.JPG" class="photo" id="photo6">

  <h2>Climb To My Heart üíï</h2>
  <div id="game"></div>
  <h3 id="finalMessage"></h3>
</section>

<script>

/* Decline Button Move */
const decline = document.getElementById("decline");
decline.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  decline.style.position = "absolute";
  decline.style.left = x + "px";
  decline.style.top = y + "px";
});

/* Heart Cursor */
document.addEventListener("mousemove", function(e) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = e.pageX + "px";
  heart.style.top = e.pageY + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 600);
});

/* Love Options + Game (unchanged) */

const correctAnswers = [
"The way he smiles",
"His biceps",
"How understanding he is (even with my drama)",
"His soft upper cheeks I can't stop kissing",
"His laugh and voice"
];

const options = [
"His biceps","His smart movie decisions","His competitive Word Hunt energy",
"His dedication to the gym life","His fantasy league 'expert' advice",
"His sleeping pattern","His healthy eating era","The way he smiles",
"His dramatic smirk","His daily compliments","His surprise gift moments",
"His soft upper cheeks I can't stop kissing","His fashion choices",
"His need to speak to me","His college holidays","His snack stealing habits",
"His laugh and voice","His didi's Prasuma momos",
"How understanding he is (even with my drama)","His unstoppable charm"
];

let selectedCorrect = 0;

options.forEach(text => {
  const div = document.createElement("div");
  div.className = "option";
  div.innerText = text;
  div.onclick = function() {
    if (correctAnswers.includes(text)) {
      div.classList.add("correct");
      selectedCorrect++;
    } else {
      div.classList.add("wrong");
    }
    div.onclick = null;
    if (selectedCorrect === 5) {
      document.getElementById("result").innerText =
      "You know exactly why I'm obsessed with you üíò";
    }
  };
  document.getElementById("options").appendChild(div);
});

const levels = [
{hint:"The first movie we watched together", answer:"SPIDERMAN"},
{hint:"Our favorite game to compete in", answer:"WORDHUNT"},
{hint:"Our favorite place to eat", answer:"DELHICLUBHOUSE"},
{hint:"The person because of whom we met", answer:"SAHIRA"},
{hint:"Our relationship book", answer:"PHILSOSOPHY"}
];

let currentLevel = 0;

function loadLevel() {
  if (currentLevel >= levels.length) {
    document.getElementById("finalMessage").innerText =
    "You've officially climbed into my heart üíó";
    return;
  }

  const gameDiv = document.getElementById("game");
  gameDiv.innerHTML = "";

  const p = document.createElement("p");
  p.innerText = levels[currentLevel].hint;

  const input = document.createElement("input");
  const btn = document.createElement("button");
  btn.innerText = "Submit";

  btn.onclick = function() {
    if (input.value.toUpperCase().replace(/\s/g,'') === levels[currentLevel].answer) {
      currentLevel++;
      loadLevel();
    } else {
      alert("WRONG. Try again, lover boy.");
    }
  };

  gameDiv.appendChild(p);
  gameDiv.appendChild(input);
  gameDiv.appendChild(btn);
}

loadLevel();

</script>

</body>
</html>
