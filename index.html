<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Viraj's Valentine üíò</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Apricots&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: 'League Spartan', sans-serif;
  background: linear-gradient(135deg, #ff9ecf, #ffd6ec, #ffc2e2);
  overflow-x: hidden;
  text-align: center;
  color: #a6005c;
}

/* Bigger Sections */
section {
  min-height: 120vh;
  padding: 100px 20px;
  position: relative;
}

/* Headings */
h1 {
  font-family: 'Apricots', cursive;
  font-size: 70px;
  margin-bottom: 10px;
  text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
}

h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

p {
  font-size: 20px;
}

/* Buttons */
button {
  padding: 15px 35px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  margin: 15px;
  background: linear-gradient(45deg, #ff4da6, #ff1a8c);
  color: white;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Decorative Floating Photos */
.photo {
  position: absolute;
  width: 220px;
  border-radius: 30px;
  border: 6px solid white;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  transition: 0.4s;
}

.photo:hover {
  transform: scale(1.1) rotate(5deg);
}

#photo1 { top: 80px; left: 50px; transform: rotate(-8deg); }
#photo2 { top: 180px; right: 50px; transform: rotate(8deg); }
#photo3 { bottom: 100px; left: 100px; transform: rotate(5deg); }
#photo4 { bottom: 120px; right: 120px; transform: rotate(-5deg); }

/* Love Options */
.option {
  display: inline-block;
  padding: 20px;
  margin: 15px;
  border-radius: 25px;
  background: white;
  cursor: pointer;
  width: 230px;
  font-weight: 600;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.option:hover {
  transform: scale(1.05);
}

.correct {
  background: #b6ffb6 !important;
}

.wrong {
  background: #ffb6b6 !important;
}

/* Input styling */
input {
  padding: 15px;
  border-radius: 15px;
  border: none;
  margin: 15px;
  width: 250px;
  font-size: 16px;
}

/* Floating hearts background */
.floating-heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}

</style>
</head>

<body>

<!-- Floating Background Hearts -->
<div class="floating-heart" style="left:10%">üíó</div>
<div class="floating-heart" style="left:30%; animation-delay:2s;">üíñ</div>
<div class="floating-heart" style="left:50%; animation-delay:4s;">üíò</div>
<div class="floating-heart" style="left:70%; animation-delay:1s;">üíï</div>
<div class="floating-heart" style="left:90%; animation-delay:3s;">üíû</div>

<!-- INTRO SECTION -->
<section>
  <img src="him.jpg.PNG" class="photo" id="photo1">
  <img src="us.jpg.JPG" class="photo" id="photo2">
  <img src="memory1.jpg" class="photo" id="photo3">
  <img src="memory2.jpg" class="photo" id="photo4">

  <h1>Congratulations Viraju üíò</h1>
  <h2>You have officially been selected as my Valentine.</h2>
  <p>There is no unsubscribe button. Ever.</p>

  <button id="decline">Decline ‚ùå</button>
  <button onclick="document.getElementById('loveSection').scrollIntoView({behavior:'smooth'})">
    Accept Your Fate ‚úÖ
  </button>
</section>

<!-- HEXAGRAM SECTION -->
<section id="loveSection">
  <h2>Pick 5 Things I Love About You üíñ</h2>
  <p>(Choose wisely. I‚Äôm watching.)</p>

  <div id="options"></div>
  <h3 id="result"></h3>
</section>

<!-- GAME SECTION -->
<section>
  <h2>Climb To My Heart üíï</h2>
  <div id="game"></div>
  <h3 id="finalMessage"></h3>
</section>

<script>

// Moving Decline Button
const decline = document.getElementById("decline");
decline.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  decline.style.position = "absolute";
  decline.style.left = x + "px";
  decline.style.top = y + "px";
});

// Love Options (same logic)
const correctAnswers = [
"The way he smiles",
"His biceps",
"How understanding he is (even with my drama)",
"His soft upper cheeks I can't stop kissing",
"His laugh and voice"
];

const options = [
"His biceps",
"His smart movie decisions",
"His competitive Word Hunt energy",
"His dedication to the gym life",
"His fantasy league 'expert' advice",
"His sleeping pattern",
"His healthy eating era",
"The way he smiles",
"His dramatic smirk",
"His daily compliments",
"His surprise gift moments",
"His soft upper cheeks I can't stop kissing",
"His fashion choices",
"His need to speak to me",
"His college holidays",
"His snack stealing habits",
"His laugh and voice",
"His didi's Prasuma momos",
"How understanding he is (even with my drama)",
"His unstoppable charm"
];

let selectedCorrect = 0;

options.forEach(text => {
  const div = document.createElement("div");
  div.className = "option";
  div.innerText = text;
  div.onclick = function() {
    if (correctAnswers.includes(text)) {
      div.classList.add("correct");
      selectedCorrect++;
    } else {
      div.classList.add("wrong");
    }
    div.onclick = null;
    if (selectedCorrect === 5) {
      document.getElementById("result").innerText =
      "You know exactly why I'm obsessed with you üíò";
    }
  };
  document.getElementById("options").appendChild(div);
});

</script>

</body>
</html>
