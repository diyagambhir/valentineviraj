<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Viraj's Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Parisienne&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'League Spartan',sans-serif;
  background:linear-gradient(to bottom right,#ffb6d9,#ffcce6);
  text-align:center;
  color:#a6005c;
  overflow-x:hidden;
}

.section-content{
  max-width:1100px;
  margin:0 auto;
  position:relative;
  padding:120px 20px 100px 20px;
  min-height:100vh;
  section:first-of-type .section-content{
  padding-top:180px;
}

/* ---------- FIRST PAGE ---------- */

h1{
  font-family:'Mea Culpa',cursive;
  font-size:96px;
  font-weight:400;
  margin-bottom:40px;
  color:#d63384;
  line-height:1.1;
}


h2{
  font-size:36px;
  margin-bottom:12px;
  font-weight:600;
}

p{
  font-size:18px;
  opacity:0.85;
}

/* Buttons */

button{
  padding:18px 44px;
  font-size:20px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:15px;
  background:linear-gradient(45deg,#ff4da6,#ff1a8c);
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  transition:0.3s ease;
}

button:hover{
  transform:translateY(-3px);
}

/* Images */

.photo{
  position:absolute;
  border:6px solid white;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
  object-fit:cover;
}

/* FIRST PAGE IMAGES ‚Äì LOWER + BIGGER */
/* FIRST PAGE FIXED */

#p1-left{
  top:240px;              /* moved lower */
  left:-120px;            /* pushed outward */
  width:300px;
  height:420px;
  border-radius:170px;
}

#p1-right{
  top:240px;              /* moved lower */
  right:-120px;           /* pushed outward */
  width:300px;
  height:420px;
  border-radius:170px;
}

/* SECOND PAGE IMAGES ‚Äì SLIGHTLY ABOVE */

#p2-left{
  top:40px;
  left:-30px;
  width:220px;
  height:220px;
  border-radius:50%;
}

#p2-right{
  top:40px;
  right:-30px;
  width:220px;
  height:220px;
  border-radius:50%;
}

/* THIRD PAGE IMAGES ‚Äì LARGER + VERTICAL */

#p3-left{
  top:120px;
  left:-30px;
  width:260px;
  height:340px;
  border-radius:150px;
}

#p3-right{
  top:120px;
  right:-30px;
  width:260px;
  height:340px;
  border-radius:150px;
}

/* Love Options */

.option{
  display:inline-block;
  padding:16px;
  margin:12px;
  border-radius:25px;
  background:white;
  width:220px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.correct{background:#8aff8a!important;}
.wrong{background:#ff8a8a!important;}

input{
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  margin-top:10px;
}

/* Heart cursor */

.heart{
  position:absolute;
  pointer-events:none;
  animation:fade 0.6s linear;
}

@keyframes fade{
  to{opacity:0;transform:translateY(-20px);}
}

</style>
</head>

<body>

<!-- FIRST PAGE -->
<section>
<div class="section-content">

<img src="viraj.jpg.JPG" class="photo" id="p1-left">
<img src="diya.jpg.JPG" class="photo" id="p1-right">

<h1>Congratulations Viraj Trehan üíò</h1>
<h2>You have been selected as my Valentine.</h2>
<p>There is no unsubscribe button.</p>

<button id="decline">Decline ‚ùå</button>
<button onclick="document.getElementById('love').scrollIntoView({behavior:'smooth'})">
Accept Your Fate ‚úÖ
</button>

</div>
</section>

<!-- SECOND PAGE -->
<section id="love">
<div class="section-content">

<img src="gang.jpg.png" class="photo" id="p2-left">
<img src="new.jpg.png" class="photo" id="p2-right">

<h2>Pick 5 Things I Love About You üíñ</h2>
<p>(Choose wisely. I‚Äôm watching.)</p>

<div id="options"></div>
<h3 id="result"></h3>

</div>
</section>

<!-- THIRD PAGE -->
<section>
<div class="section-content">

<img src="him.png.JPG" class="photo" id="p3-left">
<img src="us.jpg.JPG" class="photo" id="p3-right">

<h2>Climb To My Heart üíï</h2>
<div id="game"></div>
<h3 id="finalMessage"></h3>

</div>
</section>

<script>

/* Decline restricted to first section */
const decline=document.getElementById("decline");
decline.addEventListener("mouseover",()=>{
  const container=document.querySelector("section .section-content");
  const rect=container.getBoundingClientRect();
  const x=Math.random()*(rect.width-120);
  const y=Math.random()*(rect.height-60);
  decline.style.position="absolute";
  decline.style.left=x+"px";
  decline.style.top=y+"px";
});

/* Heart cursor */
document.addEventListener("mousemove",function(e){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíó";
  heart.style.left=e.pageX+"px";
  heart.style.top=e.pageY+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),600);
});

/* LOVE OPTIONS (unchanged logic) */

const correctAnswers=[
"The way he smiles",
"His biceps",
"How understanding he is (even with my drama)",
"His soft upper cheeks I can't stop kissing",
"His laugh and voice"
];

const options=[
"His biceps","His smart movie decisions","His competitive Word Hunt energy",
"His dedication to the gym life","His fantasy league 'expert' advice",
"His sleeping pattern","His healthy eating era","The way he smiles",
"His dramatic smirk","His daily compliments","His surprise gift moments",
"His soft upper cheeks I can't stop kissing","His fashion choices",
"His need to speak to me","His college holidays","His snack stealing habits",
"His laugh and voice","His didi's Prasuma momos",
"How understanding he is (even with my drama)","His unstoppable charm"
];

let selectedCorrect=0;

options.forEach(text=>{
  const div=document.createElement("div");
  div.className="option";
  div.innerText=text;
  div.onclick=function(){
    if(correctAnswers.includes(text)){
      div.classList.add("correct");
      selectedCorrect++;
    }else{
      div.classList.add("wrong");
    }
    div.onclick=null;
    if(selectedCorrect===5){
      document.getElementById("result").innerText=
      "You know exactly why I'm obsessed with you üíò";
    }
  };
  document.getElementById("options").appendChild(div);
});

/* PROGRESSIVE CLIMB GAME */

const levels=[
{hint:"The first movie we watched together",answer:"SPIDERMAN"},
{hint:"Our favorite game to compete in",answer:"WORDHUNT"},
{hint:"Our favorite place to eat",answer:"DELHICLUBHOUSE"},
{hint:"The person because of whom we met",answer:"SAHIRA"},
{hint:"Our relationship book",answer:"PHILSOSOPHY"}
];

let currentLevel=0;

function addLevel(){
  if(currentLevel>=levels.length){
    document.getElementById("finalMessage").innerText=
    "You've officially climbed into my heart üíó";
    return;
  }

  const game=document.getElementById("game");

  const container=document.createElement("div");
  container.style.marginBottom="30px";

  const p=document.createElement("p");
  p.innerText=levels[currentLevel].hint;

  const input=document.createElement("input");

  const btn=document.createElement("button");
  btn.innerText="Submit";

  btn.onclick=function(){
    if(input.value.toUpperCase().replace(/\s/g,'')===levels[currentLevel].answer){
      btn.disabled=true;
      input.disabled=true;
      currentLevel++;
      addLevel();
    }else{
      alert("WRONG. Try again, lover boy.");
    }
  };

  container.appendChild(p);
  container.appendChild(input);
  container.appendChild(btn);
  game.appendChild(container);
}

addLevel();

</script>

</body>
</html>
