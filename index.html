<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: 'League Spartan', sans-serif;
  background: linear-gradient(to bottom right, #ffb6d9, #ffcce6);
  overflow-x: hidden;
  text-align: center;
  color: #a6005c;
}

/* Bigger Sections */
section {
  min-height: 120vh;
  padding: 100px 20px;
  position: relative;
}

/* Headings */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 85px;
  margin-bottom: 10px;
  color: #d63384;
}

h2 {
  font-size: 36px;
  color: #d63384;
}

p {
  font-size: 20px;
}

/* Buttons */
button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  background-color: #ff4da6;
  color: white;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

button:hover {
  background-color: #ff1a8c;
  transform: scale(1.08);
}

/* Moving Decline Button */
#decline {
  position: relative;
}

/* Love Options */
.option {
  display: inline-block;
  padding: 18px;
  margin: 12px;
  border-radius: 20px;
  background: white;
  cursor: pointer;
  width: 220px;
  transition: 0.3s;
  box-shadow: 0 5px 12px rgba(0,0,0,0.1);
  font-weight: 600;
}

.option:hover {
  transform: scale(1.05);
}

.correct {
  background: #8aff8a !important;
}

.wrong {
  background: #ff8a8a !important;
}

/* Photos */
.photo {
  position: absolute;
  width: 200px;
  border-radius: 25px;
  border: 6px solid white;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transition: 0.4s;
}

.photo:hover {
  transform: scale(1.1) rotate(3deg);
}

#photo1 { top: 60px; left: 40px; transform: rotate(-8deg); }
#photo2 { top: 160px; right: 40px; transform: rotate(8deg); }

/* Input */
input {
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin: 10px;
  font-size: 16px;
}

/* Heart Cursor Trail */
.heart {
  position: absolute;
  pointer-events: none;
  animation: fade 0.6s linear;
}

@keyframes fade {
  to { opacity: 0; transform: translateY(-20px); }
}

/* Floating Background Hearts */
.floating-heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 8s linear infinite;
  opacity: 0.5;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}

</style>
</head>

<body>

<!-- Floating Background Hearts -->
<div class="floating-heart" style="left:10%">ğŸ’—</div>

<div class="floating-heart" style="left:70%; animation-delay:1s;">ğŸ’•</div>

<!-- INTRO SECTION -->

  <button id="decline">Decline âŒ</button>
  <button onclick="document.getElementById('loveSection').scrollIntoView({behavior:'smooth'})">
    Accept Your Fate âœ…
  </button>

<!-- HEXAGRAM SECTION -->

  <h3 id="result"></h3>
</section>

<!-- GAME SECTION -->
<section>
  <h2>Climb To My Heart ğŸ’•</h2>

</section>

<script>

/* Moving Decline Button */
const decline = document.getElementById("decline");
decline.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  decline.style.position = "absolute";
  decline.style.left = x + "px";
  decline.style.top = y + "px";
});

/* Heart Cursor Trail */
document.addEventListener("mousemove", function(e) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’—";
  heart.style.left = e.pageX + "px";
  heart.style.top = e.pageY + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 600);
});

/* Love Options */
const correctAnswers = [
"The way he smiles",
"His biceps",
"How understanding he is (even with my drama)",
"His soft upper cheeks I can't stop kissing",
"His laugh and voice"
];

const options = [
"His biceps",
"His smart movie decisions",
"His competitive Word Hunt energy",
"His dedication to the gym life",
"His fantasy league 'expert' advice",
"His sleeping pattern",
"His healthy eating era",
"The way he smiles",
"His dramatic smirk",
"His daily compliments",
"His surprise gift moments",
"His soft upper cheeks I can't stop kissing",
"His fashion choices",
"His need to speak to me",
"His college holidays",
"His snack stealing habits",
"His laugh and voice",
"His didi's Prasuma momos",
"How understanding he is (even with my drama)",
"His unstoppable charm"
];

let selectedCorrect = 0;

options.forEach(text => {
  const div = document.createElement("div");
  div.className = "option";
  div.innerText = text;
  div.onclick = function() {
    if (correctAnswers.includes(text)) {
      div.classList.add("correct");
      selectedCorrect++;
    } else {
      div.classList.add("wrong");
    }
    div.onclick = null;
    if (selectedCorrect === 5) {
      document.getElementById("result").innerText =
      "You know exactly why I'm obsessed with you ğŸ’˜";
    }
  };
  document.getElementById("options").appendChild(div);
});

/* Cross Climb Game */
const levels = [
{hint:"The first movie we watched together", answer:"SPIDERMAN"},
{hint:"Our favorite game to compete in", answer:"WORDHUNT"},
{hint:"Our favorite place to eat", answer:"DELHICLUBHOUSE"},
{hint:"The person because of whom we met", answer:"SAHIRA"},
{hint:"Our relationship book", answer:"PHILSOSOPHY"}
];

let currentLevel = 0;

function loadLevel() {
  if (currentLevel >= levels.length) {
    document.getElementById("finalMessage").innerText =
    "You've officially climbed into my heart ğŸ’—";
    return;
  }

  const gameDiv = document.getElementById("game");
  gameDiv.innerHTML = "";

  const p = document.createElement("p");
  p.innerText = levels[currentLevel].hint;

  const input = document.createElement("input");

  const btn = document.createElement("button");
  btn.innerText = "Submit";

  btn.onclick = function() {
    if (input.value.toUpperCase().replace(/\s/g,'') === levels[currentLevel].answer) {
      currentLevel++;
      loadLevel();
    } else {
      alert("WRONG. Try again, lover boy.");
    }
  };

  gameDiv.appendChild(p);
  gameDiv.appendChild(input);
  gameDiv.appendChild(btn);
}

loadLevel();

</script>

</body>
</html>
